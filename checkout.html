<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    /* Basic CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FFD700, #FF6347);
      /* Background gradient */
    }

    .container {
      max-width: 1200px;
      /* Increased max-width */
      margin: 0 auto;
      padding: 20px 15px;
      display: flex;
      /* Use flexbox */
      flex-direction: column;
      /* Stack items vertically */
      align-items: center;
      /* Center items horizontally */
    }

    .section_title h1 {
      color: #333;
      margin: 0;
      /* Remove default margin */
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .card {
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      /* Add margin between sections */
      padding: 20px;
      width: 100%;
      /* Set width to 100% */
    }

    .card-body {
      padding: 20px;
    }

    .list-group-item {
      background-color: transparent;
      border: none;
    }

    .list-group-item span {
      color: #333;
    }

    .order-details {
      display: flex;
      /* Use flexbox for horizontal layout */
      justify-content: space-between;
      /* Space out the elements */
    }

    .checkout-form {
      background-color: #f8f9fa;
      /* Background color for the form */
      padding: 20px;
      border-radius: 4px;
      width: 70%;
      /* Set width to 70% */
    }

    .order-summary {
      width: 30%;
      /* Set width to 30% */
    }
  </style>
</head>

<body>

  <!-- Checkout starts here -->
  <section class="Checkout py-5 my-5" id="Checkout">
    <div class="container">
      <!-- Heading -->
      <div class="section_title text-center">
        <h1 class="text-capitalize">Checkout</h1>
      </div>
      <!-- Order summary and checkout details -->
      <div class="card bg_checkout_1">
        <div class="card-body">
          <div class="order-details">
            <!-- Checkout details -->
            <div class="checkout-form">
              <h3>Checkout Details</h3>
              <!-- Your form content goes here -->
              <div class="row">
                <!-- Grid column -->
                <div class="col-lg-6">
                  <!-- First name -->
                  <div class="form-group mb-0 mb-lg-4">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="Enter your first name">
                  </div>
                </div>
                <!-- Grid column -->
                <!-- Grid column -->
                <div class="col-lg-6">
                  <!-- Last name -->
                  <div class="form-group md-outline">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Enter your last name">
                  </div>
                </div>
                <!-- Grid column -->
              </div>
              <!-- Grid row -->
              <!-- Phone -->
              <div class="form-group">
                <label for="form18">Phone</label>
                <input type="tel" id="form18" class="form-control" placeholder="Enter your phone number">
              </div>
              <!-- Email address -->
              <div class="form-group">
                <label for="form19">Email address</label>
                <input type="email" id="form19" class="form-control" placeholder="Enter your email address">
              </div>
              <!-- Country -->
              <div class="form-group">
                <label for="country">Country</label>
                <select id="country" class="custom-select form-group">
                  <option value="" selected disabled>Choose your option</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select><br>
              </div>
              <!-- Address Part 1 -->
              <div class="form-group">
                <label for="form14">Address Line 1</label>
                <input type="text" id="form14" placeholder="House number and street name" class="form-control">
              </div>
              <!-- Address Part 2 -->
              <div class="form-group">
                <label for="form15">Address Line 2</label>
                <input type="text" id="form15" placeholder="Apartment, suite, unit etc. (optional)"
                  class="form-control">
              </div>
              <!-- Postcode / ZIP -->
              <div class="form-group">
                <label for="form16">Postcode / ZIP</label>
                <input type="text" id="form16" class="form-control" placeholder="Enter your postcode or ZIP code">
              </div>
              <!-- Town / City -->
              <div class="form-group">
                <label for="form17">Town / City</label>
                <input type="text" id="form17" class="form-control" placeholder="Enter your town or city">
              </div>
              <!-- Additional information -->
              <div class="form-group">
                <label for="form76">Additional information</label>
                <textarea id="form76" class="md-textarea form-control" rows="4"
                  placeholder="Enter any additional information"></textarea>
              </div>
            </div>
            <!-- Order summary -->
            <div class="order-summary">
              <h3>Order Summary</h3>
              <!-- Card -->
              <div class="card bg_checkout_1 h-100 rounded">
                <div class="mb-3">
                  <div class="pt-4">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-2">
                        <span>Black Denium Shirt</span>
                        <span>x1</span>
                        <span>₹400</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-2">
                        <span>Red hoodie</span>
                        <span>x1</span>
                        <span>₹850</span>
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-center border-top px-0 mb-3">
                        <div>
                          <strong>Total amount</strong>
                          <strong>
                            <p class="mb-0">(including VAT)</p>
                          </strong>
                        </div>
                        <span><strong>₹1250</strong></span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- Card -->
            </div>
          </div>
          <!-- Purchase button -->
          <div class="text-center">
            <a href="order_confirmation.html" class="btn btn-primary">
              <i class="fa fa-check mr-2"></i>Purchase</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Checkout ends here -->

</body>

</html>
