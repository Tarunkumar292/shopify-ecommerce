<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
        }

        /* Styles for filters */
        .filters {
            width: 20%; /* Adjusted to 20% */
            background-color: #f8f9fa;
            padding: 20px;
        }

        .filters h4 {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .filters ul {
            list-style: none;
            padding: 0;
        }

        .filters ul li {
            padding: 8px 0;
        }

        .price-range {
            margin-top: 20px;
        }

        /* Styles for products */
        .products-list {
            width: 80%; /* Adjusted to 80% */
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .product {
            width: calc(25% - 20px); /* Adjusted to 25% */
            margin: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h5 {
            margin-top: 10px;
            font-size: 16px;
        }

        .product .price {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
  

<section class="products py-5 my-5" id="products">
    <div class="container">
        <div class="filters">
            <h4>Filters</h4>
            <div>
                <label><b>Category</b></label>
                <ul>
                    <li>Category 1</li>
                    <li>Category 2</li>
                    <li>Category 3</li>
                    <li>Category 4</li>
                    <li>Category 5</li>
                </ul>
            </div>
            <form>
                <div class="form-group">
                    <label><b>Price</b></label>
                    <input type="range" min="100" max="2000" step="100" class="form-control-range">
                </div>
            </form>
            <div class="price-range">
                <span>₹100 -</span>
                <span>₹1500</span>
            </div>
        </div>
        <div class="products-list">
            <!-- Product items -->
            <div class="product">
                <img src="assets/image/product1.jpeg" alt="Product 1">
                <div class="product-caption">
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <h5><a href="product_detail.html">Green Dress with Details</a></h5>
                    <div class="price">₹1200</div>
                </div>
            </div>

                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <h5><a href="product_detail.html">Men's Shirt</a></h5>
                    <div class="price">₹800</div>
                </div>
            </div>
            <!-- Repeat for other product items -->
            <div class="product">
                <img src="assets/image/product3.jpeg" alt="Product 3">
                <div class="product-caption">
                    <div class="product-rating">
                        <i class="fas fa-star"></i>

                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <h5><a href="product_detail.html">Baby Girl Dress</a></h5>
                    <div class="price">₹500</div>
                </div>
            </div>
            <!-- Repeat for other product items -->
          <!-- Product 4 -->
          <div class="product">
              <img src="assets/image/product4.jpeg" alt="Product 4">
              <div class="product-caption">
                  <div class="product-rating">
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="far fa-star"></i>
                      <i class="far fa-star"></i>
                  </div>
                  <h5><a href="product_detail.html">Baby Boy Dress</a></h5>

          </div>

          <!-- Product 5 -->

        </div>
    </div>
</section>

</body>
</html>
