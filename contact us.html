<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-WVw30Wo+2mzb3z++3Fp+SAH9WpdxOQoLD1lQBz6lOcY7IetGWtY5hLNT7LbTt/Uwcvp2HNRbsO7X5cIDdm1QHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Add your custom CSS styles here */
    .contact-item {
      border: 1px solid #28a745;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-item .icon {
      margin-bottom: 15px;
    }

    .contact-item .icon i {
      color: #28a745;
    }

    .contact-item h3 {
      margin-bottom: 10px;
    }

    .contact-item p {
      margin: 0;
    }

    .contact-item p b {
      font-weight: bold;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<!-- Contact section -->
<section class="contact py-5 my-5" id="contact">
  <div class="container">
    <div class="section_title text-center mb-5">
      <h1 class="text-capitalize">Contact Us</h1>
    </div>
    <div class="row mb-5">
      <div class="col-md-4 col-12">
        <div class="contact-item">
          <div class="icon">
            <i class="fas fa-phone-alt fa-3x"></i>
          </div>
          <div class="contact-info">
            <h3>Let's Talk</h3>
            <p><b>Phone:</b> +91-9876543210</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-12">
        <div class="contact-item">
          <div class="icon">
            <i class="fas fa-envelope-open fa-3x"></i>
          </div>
          <div class="contact-info">
            <h3>Drop a Line</h3>
            <p><b>Email:</b> xyz@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-12">
        <div class="contact-item">
          <div class="icon">
            <i class="far fa-life-ring fa-3x"></i>
          </div>
          <div class="contact-info">
            <h3>24x7 Support</h3>
            <p><b>Customer:</b> 1800 101 303</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border">
        <h3 class="text-center mb-3">Form</h3>
        <form action="contact.html" method="POST" id="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input name="name" id="name" type="text" placeholder="Name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input name="email" id="email" type="email" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <label for="msg">Message</label>
            <textarea name="msg" id="msg" class="form-control" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
